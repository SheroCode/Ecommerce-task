
@if(product()){

<div class="container my-4" >
    <div class="card  mx-auto">
  <div class="row ">
    <div class="col-md-6">
      <img [src]="product()?.thumbnail" class="img-fluid rounded" alt="Product image" />
    </div>
    <div class="col-md-6">
      <h2>{{ product()?.title }}</h2>
      <p>{{ product()?.description }}</p>
      <h4>${{ product()?.price }}</h4>
      <p class="fw-bold" [ngClass]="stockStatusColor">{{ stockStatusText }}</p>
    </div>
  </div></div>
</div>
}
