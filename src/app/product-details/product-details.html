@if(product()){

<div class="container my-4">
  <div class="card mx-auto p-5">
    <div class="row">
      <div class="col-md-5">
        <img
          [src]="product()?.thumbnail"
          class="img-fluid rounded"
          alt="Product image"
        />
      </div>
      <div class="col-md-7">
        <h2>{{ product()?.title }}</h2>
        <p>{{ product()?.description }}</p>
        <p class="text-warning fw-1 fs-5">
          <i class="bi bi-star-fill"></i> {{product()?.rating }}
        </p>
        <hr />
        <h4>${{ product()?.price }}</h4>
        <hr />
        <div class="d-flex gap-5 align-items-center">
          <p
            class="fw-bold px-3 py-1 rounded-5 text-center text-light "
            [ngClass]="stockStatusColor"
          >
            {{ stockStatusText }}
          </p>
          <p>
            Only
            <span class="text-warning fw-bold">{{product()?.availabilityStatus}} Items</span>
            Left! <br />
            Don't miss it
          </p>
        </div>
        <hr>
          <button
      class="btn btn-outline-success rounded-5 fw-semibold"
      (click)="addToCart($event, product())"
    >
      Add to cart
    </button>
      </div>
    </div>
  </div>
</div>
}
