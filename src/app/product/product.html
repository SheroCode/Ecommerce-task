<div
  class="card text-decoration-none text-dark"
  style="cursor: pointer"
  (click)="goToDetails(myproduct()?.id!)"
>
  <div class="text-end px-3 pt-2">
    <i
      class="bi fs-3 "
      [class.bi-heart-fill]="isInWishlist(myproduct())"
      [class.bi-heart]="!isInWishlist(myproduct())"
      [class.text-danger]="isInWishlist(myproduct())"
      (click)="toggleWishlist($event, myproduct())"
      style="cursor: pointer"
    ></i>
  </div>

  <img [src]="myproduct()?.thumbnail" class="card-img-top" alt="..." />

  <div class="card-body">
    <h5 class="card-title">{{ myproduct()?.title }}</h5>
    <p class="card-text">{{ myproduct()?.description?.slice(0,40) }}...</p>
    <p class="card-text fw-semibold text-success"> {{ myproduct()?.price }} $</p>

    <!-- Toggle Add/Remove from Cart -->
    <button
      class="btn"
      [ngClass]="{
        'btn-outline-primary': !isInCart(myproduct()),
        'btn-danger': isInCart(myproduct())
      }"
      (click)="toggleCart($event, myproduct())"
    >
      {{ isInCart(myproduct()) ? 'Remove from Cart' : 'Add to Cart' }}
    </button>
  </div>
</div>
