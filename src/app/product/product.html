<div
  class="card text-decoration-none text-dark"
  style="cursor: pointer"
  (click)="goToDetails(myproduct()?.id)"
 
>
  <img [src]="myproduct()?.thumbnail" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ myproduct()?.title }}</h5>
    <p class="card-text">{{ myproduct()?.description }}</p>
    <p>{{ myproduct()?.price }} $</p>

    <!-- Add to cart button -->
    <button
      class="btn"
      [ngClass]="{
        'btn-outline-secondary': !myproduct()?.addedToCart,
        'btn-success': myproduct()?.addedToCart
      }"
      (click)="addToCart($event, myproduct())"
    >
      Add to cart
    </button>
  </div>
</div>
