<div class="container mt-4">
  <div class="card p-5">
    <h2 class="mb-4">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          ngModel
          #email="ngModel"
          pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        @if(email.touched && email.errors){ @if(email.getError('required')){
        <small class="text-danger">This Field is Required</small>
        } @if(email.getError('pattern') ){
        <small class="text-danger">This email is not a valid format</small>
        } }
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          required
          name="password"
          class="form-control"
          ngModel
          #password="ngModel"
        />
        @if(password.touched && password.errors){
        @if(password.getError('required')){
        <small class="text-danger">This Field is Required</small>
        } }
      </div>

      <!-- Submit Button -->
      <button [disabled]="!loginForm.valid" class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
</div>
