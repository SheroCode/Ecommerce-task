<ng-template #t let-fill="fill">
  <i class="bi-star-fill">
    @if (fill > 0) {
    <i class="bi-star-fill filled" [style.width.%]="fill"></i>
    }
  </i>
</ng-template>

<ngb-rating
  [rate]="rating() ?? 0"
  [starTemplate]="t"
  [readonly]="true"
  [max]="5"
  [ariaValueText]="ariaValueText"
/>

<p>Rate: <b>{{ rating() ?? 0 }}</b></p>
